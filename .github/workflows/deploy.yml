name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print current working directory
        run: pwd

      - name: List files in the root directory
        run: ls -la

      - name: List files in the workflows directory
        run: ls -la .github/workflows/

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/workflows/requirements.txt  # Указываем путь к файлу

      - name: Run flake8
        run: flake8 .  # Запуск линтера

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print current working directory
        run: pwd

      - name: List files in the root directory
        run: ls -la

      - name: List files in the workflows directory
        run: ls -la .github/workflows/

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/workflows/requirements.txt  # Указываем путь к файлу
          pip install coverage

      - name: Run tests
        run: |
          coverage run -m unittest discover  # Запуск тестов

      - name: Measure coverage
        run: coverage report  # Отчет о покрытии

  security:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Print current working directory
        run: pwd

      - name: List files in the root directory
        run: ls -la

      - name: List files in the workflows directory
        run: ls -la .github/workflows/

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/workflows/requirements.txt  # Указываем путь к файлу
          pip install bandit

      - name: Run bandit
        run: bandit -r .  # Проверка безопасности

  notify:
    runs-on: ubuntu-latest
    needs: [lint, test, security]
    steps:
      - name: Send notification on success or failure
        run: |
          TOKEN=${{ secrets.BOT_TOKEN }}
          CHAT_ID=${{ secrets.CHAT_ID }}
          if [ "${{ job.status }}" == "success" ]; then
            MESSAGE="CI/CD Pipeline выполнен успешно."
          else
            MESSAGE="CI/CD Pipeline выполнен с ошибкой."
          fi
          curl -s -X POST "https://api.telegram.org/bot${TOKEN}/sendMessage" -d "chat_id=${CHAT_ID}&text=${MESSAGE}"
